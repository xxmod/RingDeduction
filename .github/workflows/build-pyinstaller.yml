name: Build (PyInstaller)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message || '', 'build') ||
      contains(github.event.head_commit.message || '', 'Build') ||
      contains(github.event.head_commit.message || '', 'BUILD')
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm --onefile --name RingDeduction main.py

      - name: Prepare package
        id: package
        shell: pwsh
        run: |
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $packageName = "RingDeduction-build-$shortSha-windows-x64"
          $packageDir = Join-Path "out" $packageName

          New-Item -ItemType Directory -Force -Path $packageDir | Out-Null
          New-Item -ItemType Directory -Force -Path (Join-Path $packageDir "screenshot") | Out-Null
          New-Item -ItemType Directory -Force -Path (Join-Path $packageDir "debug") | Out-Null

          # Add .gitkeep so empty directories are preserved in artifact
          New-Item -ItemType File -Force -Path (Join-Path $packageDir "screenshot/.gitkeep") | Out-Null
          New-Item -ItemType File -Force -Path (Join-Path $packageDir "debug/.gitkeep") | Out-Null

          Copy-Item "dist/RingDeduction.exe" -Destination $packageDir -Force
          Copy-Item "map" -Destination $packageDir -Recurse -Force
          Copy-Item "README.md" -Destination $packageDir -Force

          "MAP=broken-moon" | Out-File -Encoding UTF8 -FilePath (Join-Path $packageDir ".env") -Force

          "package_dir=$packageDir" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: RingDeduction-build-windows-x64
          path: ${{ steps.package.outputs.package_dir }}
